<body style="background:black;margin:0">

<iframe id="player" width="100%" height="100%" allowfullscreen></iframe>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("https://dorama-repository-fp.onrender.com/api/stream/" + id)
.then(r=>r.json())
.then(data => {
 document.getElementById("player").src = data.driveEmbed;
});
</script>

</body>
