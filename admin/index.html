<h2>Painel ADM — DoramaFlix Pro</h2>

<form id="form">
<input placeholder="Nome"><br>
<input placeholder="Descrição"><br>
<input placeholder="Capa URL"><br>
<input placeholder="Preço"><br>
<input placeholder="Categoria"><br>
<input placeholder="Google Drive Embed"><br>
<button>Salvar</button>
</form>

<script>
document.getElementById("form").onsubmit = async e => {
 e.preventDefault();
 const i = document.querySelectorAll("input");

 await fetch("https://SEU_BACKEND/api/add",{
  method:"POST",
  headers:{'Content-Type':'application/json'},
  body: JSON.stringify({
    title:i[0].value,
    description:i[1].value,
    cover:i[2].value,
    price:Number(i[3].value),
    category:i[4].value,
    driveEmbed:i[5].value
  })
 });

 alert("Salvo!");
}
</script>
